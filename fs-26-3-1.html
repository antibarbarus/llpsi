<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitium 26.3.1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap">
    <style>
        body {
            margin: 20px;
            font-family: 'Fira Mono', monospace;
            font-size: 16px;
        }
        input[type="text"] {
            font-family: 'Fira Mono', monospace;
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        button {
            font-family: 'Fira Mono', monospace;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .result {
            font-weight: bold;
        }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <p><a href="exercitia-syrae.html">< infra</a></p>
    <h1>Exercitium 26.3.1</h1>
    <h3><i>inter multa recta elige</i></h3>
    <form id="quiz">
        <!-- Вопрос 1 -->
        <p>1. Quae est Eurōpa?</p>
        <input type="checkbox" id="q1a" name="q1" value="Ōceanī fīlia">
        <label for="q1a">Ōceanī fīlia</label><br>
        <input type="checkbox" id="q1b" name="q1" value="pulchra virgō Graeca">
        <label for="q1b">pulchra virgō Graeca</label><br>
        <input type="checkbox" id="q1c" name="q1" value="Iovis uxor">
        <label for="q1c">Iovis uxor</label><br>
        <input type="checkbox" id="q1d" name="q1" value="terra ad quam puella Graeca eiusdem nōminis pervēnit">
        <label for="q1d">terra ad quam puella Graeca eiusdem nōminis pervēnit</label><br>

        <!-- Вопрос 2 -->
        <p>2. Quid ēgit Eurōpa cum taurum vīderat?</p>
        <input type="checkbox" id="q2a" name="q2" value="in taurī tergum ascendēns cōnsīdit">
        <label for="q2a">in taurī tergum ascendēns cōnsīdit </label><br>
        <input type="checkbox" id="q2b" name="q2" value="perterrita fugit clāmāns">
        <label for="q2b">perterrita fugit clāmāns</label><br>
        <input type="checkbox" id="q2c" name="q2" value="ad taurum accēdēns manū suā tetigit">
        <label for="q2c">ad taurum accēdēns manū suā tetigit</label><br>
        <input type="checkbox" id="q2d" name="q2" value="herbās ex campō carptās taurō dēdit">
        <label for="q2d">herbās ex campō carptās taurō dēdit</label><br>

        <!-- Вопрос 3 -->
        <p>3. Puellā in tergō positā, quid ēgit taurus?</p>
        <input type="checkbox" id="q3a" name="q3" value="in altum montem Eurōpam vehit">
        <label for="q3a">in altum montem Eurōpam vehit</label><br>
        <input type="checkbox" id="q3b" name="q3" value="Ōceanum petīvit ibique puellam dē tergō suō iēcit">
        <label for="q3b">Ōceanum petīvit ibique puellam dē tergō suō iēcit</label><br>
        <input type="checkbox" id="q3c" name="q3" value="ad maris ōram currere coepit atque in magnōs maris flūctūs intrāvit">
        <label for="q3c">ad maris ōram currere coepit atque in magnōs maris flūctūs intrāvit</label><br>
        <input type="checkbox" id="q3d" name="q3" value="Eurōpae amīcās ad adiuvandum currentēs rapuit">
        <label for="q3d">Eurōpae amīcās ad adiuvandum currentēs rapuit</label><br>

        <!-- Вопрос 4 -->
        <p>4. Cūr Iuppiter Eurōpam rapere cōnstituit?</p>
        <input type="checkbox" id="q4a" name="q4" value="nocendī causa">
        <label for="q4a">nocendī causa</label><br>
        <input type="checkbox" id="q4b" name="q4" value="amōre est captus">
        <label for="q4b">amōre est captus</label><br>
        <input type="checkbox" id="q4c" name="q4" value="Vtimōrem dēposuit">
        <label for="q4c">timōrem dēposuit</label><br>
        <input type="checkbox" id="q4d" name="q4" value="Ceius pater fuit">
        <label for="q4d">eius pater fuit</label><br>

        <!-- Вопрос 5 -->
        <p>5. Quid ēgit Iuppiter in fābulae fīne?</p>
        <input type="checkbox" id="q5a" name="q5" value="fōrmā dīvīnā redditā, Eurōpam uxōrem dūxit">
        <label for="q5a">fōrmā dīvīnā redditā, Eurōpam uxōrem dūxit </label><br>
        <input type="checkbox" id="q5b" name="q5" value="fōrmam bovis Eurōpae dedit">
        <label for="q5b">fōrmam bovis Eurōpae dedit</label><br>
        <input type="checkbox" id="q5c" name="q5" value="terram, ad quam simul cum puellā pervēnerat, Eurōpam appellāvit">
        <label for="q5c">terram, ad quam simul cum puellā pervēnerat, Eurōpam appellāvit</label><br>
        <input type="checkbox" id="q5d" name="q5" value="postquam ad terram novam pervēnērunt, Eurōpam solam relīquit">
        <label for="q5d">Vpostquam ad terram novam pervēnērunt, Eurōpam solam relīquit</label><br>
    </form>
    <p id="result"></p>

    <br>
    <button id="checkAnswers">recte an prave? </button>
    <button id="showAnswers">solve omnia</button>
    <button id="deleteAnswers">dele omnia</button>

    <script>
        const correctAnswers = {
            q1: ["pulchra virgō Graeca", "Iovis uxor", "terra ad quam puella Graeca eiusdem nōminis pervēnit"],
            q2: ["in taurī tergum ascendēns cōnsīdit", "ad taurum accēdēns manū suā tetigit", "herbās ex campō carptās taurō dēdit"],
            q3: ["ad maris ōram currere coepit atque in magnōs maris flūctūs intrāvit"],
            q4: ["amōre est captus"],
            q5: ["fōrmā dīvīnā redditā, Eurōpam uxōrem dūxit", "terram, ad quam simul cum puellā pervēnerat, Eurōpam appellāvit"]
        };

        function updateResultText(text) {
            document.getElementById("result").innerHTML = text;
        }

        function clearStyles(checkboxes) {
            checkboxes.forEach(checkbox => {
                checkbox.nextElementSibling.classList.remove("correct", "incorrect");
                checkbox.nextElementSibling.style.fontWeight = 'normal';
            });
        }

        document.getElementById("checkAnswers").addEventListener("click", function() {
            let resultText = "";
            let correctCount = 0;

            for (let i = 1; i <= 5; i++) {
                const selected = document.querySelectorAll(`input[name="q${i}"]:checked`);
                const selectedValues = Array.from(selected).map(checkbox => checkbox.value);
                const correct = correctAnswers[`q${i}`];

                if (selectedValues.length === 0) {
                    resultText += `Syra responsum tuum ad <b>${i}</b> interrogatum inspiciens: <b>Prave!</b><br>`;
                } else if (selectedValues.every(val => correct.includes(val)) && selectedValues.length === correct.length) {
                    resultText += `Syra responsum tuum ad <b>${i}</b> interrogatum inspiciens: <b>Recte!</b><br>`;
                    correctCount++;
                } else {
                    resultText += `Syra responsum tuum ad <b>${i}</b> interrogatum inspiciens: <b>Prave!</b><br>`;
                }
            }

            resultText += `<br>Ergo ${correctCount} ex 5 recta sunt.`;
            updateResultText(resultText);
        });

        document.getElementById("showAnswers").addEventListener("click", function() {
            for (let i = 1; i <= 5; i++) {
                const checkboxes = document.querySelectorAll(`input[name="q${i}"]`);
                const correct = correctAnswers[`q${i}`];

                clearStyles(checkboxes);

                checkboxes.forEach(checkbox => {
                    if (correct.includes(checkbox.value)) {
                        checkbox.nextElementSibling.classList.add("correct");
                    } else if (!checkbox.checked) {
                        checkbox.nextElementSibling.classList.add("incorrect");
                    }
                });
            }
        });

        document.getElementById("deleteAnswers").addEventListener("click", function() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            allCheckboxes.forEach(checkbox => {
                checkbox.checked = false;
                checkbox.nextElementSibling.classList.remove("correct", "incorrect");
                checkbox.nextElementSibling.style.fontWeight = 'normal';
            });
            updateResultText('');
        });

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const questionNumber = this.name.charAt(1);
                const allCheckboxes = document.querySelectorAll(`input[name="q${questionNumber}"]`);
                clearStyles(allCheckboxes);
            });
        });
    </script>
</body>
</html>
